[loggers]  
keys=root,simpleExample,Example
  
[handlers]  
keys=consoleHandler,fileHandler
  
[formatters]  
keys=simpleFormatter  
  
[logger_root]  
level=NOTSET
handlers=consoleHandler  
  
[logger_simpleExample]  
level=DEBUG
handlers=consoleHandler  
qualname=simpleExample  
propagate=0

[logger_Example]
level=DEBUG
handlers=fileHandler
qualname=Example
propagate=1
  
[handler_consoleHandler]  
class=StreamHandler  
level=DEBUG
formatter=simpleFormatter  
args=(sys.stdout,)  

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('/AutoTest/Test/Log/test1.log','a','utf-8')


[formatter_simpleFormatter]  
format=format=%(asctime)s -%(name)s-%(levelname)s-%(module)s-%(funcName)s-[line:%(lineno)d]:%(message)s
datefmt=

